<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cadastro | Mole Game</title>
    <script src="js/cadastro.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="login">
    <main>
        <section>
            <p id="alerta">Página cadastro</p>
        </section>
        <section>
            <div id="cadastro">
                <h1>Mole Game</h1>
                <form action="">
                    <input type="text" name="user" id="user" placeholder="Usuário">
                    <input type="password" name="pwd" id="pwd" placeholder="Senha">
                    <input type="button" id="btnCadastro" value="Entrar">
                </form>
                <p>Não é cadastrado? <a href="cadastro.html"> Cadastre-se aqui</a></p>
            </div>
        </section>
    </main>
</body>
</html>
